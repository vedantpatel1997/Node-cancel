<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long-Running Request Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Long-Running Request Test</h1>
        <p>Test sending and canceling API requests with a long-running operation.</p>
        <div class="buttons">
            <button id="startRequest">Start Request</button>
            <button id="cancelRequest" disabled>Cancel Request</button>
        </div>
        <p id="status" class="status">Status: Idle</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
